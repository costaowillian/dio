<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salcar | Simulação de parcelamento</title>
    <link rel="stylesheet" type="text/css" href="pg.css">
</head>
<body>
    <header class="cabeçalho">
        <div id="cabeçalho">
            <img src="_assets/logo.svg" class="logo">
            <h2 class="titulo">Simulação de parcelamento</h2>
        </div>
    </header>

    <main>
        <section class="container">
            <div class="esquerda">
                <div class="inputs">
                    <h1 class="texto">Seu carro novo está aqui!</h1>
                    <div class="regras">
                        <h3>Regras da Promoção</h3>
                        <ul>
                            <li>A entrada deve ser de no mínimo 30% e no máximo de 90%</li>
                            <li>A quantidade de parcelas deve ser de 3 a 24x</li>
                        </ul>
                    </div>
                    <div class="caixa-de-texto">
                        <p>Modelo do veículo</p>
                        <input class="input" type="text" placeholder="Qual Veículo?" required>
                    </div>
                    <div class="caixa-de-texto">
                        <p>Valor do vaículo</p>
                        <input class="input" type="number" placeholder="R$ 00,00" required>
                    </div>
                    <div class="caixa-de-texto">
                        <p>Qual a porcentagem da entrada</p>
                        <input class="input" type="number" placeholder="0%" min="30" max="90" required>
                    </div>
                    <div class="caixa-de-texto">
                        <p>Número de parcelas</p>
                        <input class="input" type="number" placeholder="0" min="3" max="24" required>
                    </div>
                </div>
                <button class="simular">SIMULAR</button>
            </div>
        </section>

        <section class="direita">
            <div class="imagem">
                <img src="_assets/Jeep-Renegade.png">
            </div>
        </section>
    </main>
    <script src="pg.js"></script>
</body>
</html>
